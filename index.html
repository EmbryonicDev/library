<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./modern-normalize.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./scripts.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif&display=swap" rel="stylesheet">
  <title>Library</title>
</head>

<body>
  <header>
    <div>
      <img src="./images/bookshelf.svg" alt="">
      <h1>My Library</h1>
    </div>
    <div id="controlsContainer">
      <div id="btnContainer">
        <button id="addBtn">+</button>
        <button id="suggestionBtn">?</button>
        <button id="clearAllBtn">-</button>
      </div>
      <select id="sortOptions">
        <option value="">↓↓↓-Sort Options-↓↓↓</option>
        <option value="sortTitleAz" id="sortTitleAz">Title A-Z</option>
        <option value="sortTitleZa" id="sortTitleZa">Title Z-A</option>
        <option value="sortAuthorAz" id="sortAuthorAz">Author A-Z</option>
        <option value="sortAuthorZa" id="sortAuthorZa">Author Z-A</option>
        <option value="sortPagesLow" id="sortPagesLow">Page Count ↓↑</option>
        <option value="sortPagesHigh" id="sortPagesHigh">Page Count ↑↓</option>
        <option value="sortReadFirst" id="sortReadFirst">Read First</option>
        <option value="sortUnreadFirst" id="sortUnreadFirst">Unread First</option>
      </select>
    </div>
    <div id="btnMessage"></div>
  </header>
  <main id="mainContainer">
    <table id="table">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Page <br>Count</th>
        <th>Read <br>Status</th>
        <th>Remove</th>
      </tr>
    </table>
    <form action="#" id="form">
      <div>Fill in the Form to Save a New Book in Your Library</div>
      <div>
        <label for="title">*Title</label>
        <input type="text" id="title" name="title"
          pattern="^(?![\s.]+$)[0-9a-zA-Z\s.]*$"
          required>
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" name="author"
          pattern="^(?![\s.]+$)[0-9a-zA-Z\s.]*$">
      </div>
      <div>
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages" maxlength="5">
      </div>
      <div>
        <label for="formCheckbox">Read</label>
        <input type="checkbox" id="formCheckbox" name="formCheckbox">
      </div>
      <div>
        <button type="submit" id="submitBtn">Add Book</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </main>
  <footer>
    © Embryonic Dev
    <script>
      document.write(new Date().getFullYear())
    </script>
    <span><img src="./images/tree-logo.svg" alt=""></span>
  </footer>

</body>

</html>
