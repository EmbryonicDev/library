<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./modern-normalize.css">
  <link rel="stylesheet" href="./style.css">
  <script src="./scripts.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif&display=swap" rel="stylesheet">
  <title>Library</title>
</head>
<body>
  <header>
    <div>
      <img src="./images/bookshelf.svg" alt="">
      <h1>My Library</h1>
    </div>
  </header>
  <main id="mainContainer">
    <div id="btnContainer">
      <button id="addBtn">+</button>
      <button id="suggestionBtn">?</button>
      <button id="clearAllBtn">-</button>
    </div>
    <table id="table">
      <tr>
        <th>#</th>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Remove</th>
      </tr>
    </table>
    <form action="#" id="form">
      <div>Fill in the Form to Save a New Book in Your Library</div>
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" name="author">
      </div>
      <div>
        <label for="pages">Pages</label>
        <input type="text" id="pages" name="pages">
      </div>
      <div>
        <label for="formCheckbox">Read</label>
        <input type="checkbox" id="formCheckbox" name="formCheckbox">
      </div>
      <div>
        <button type="submit" id="submit">Add Book</button>
        <button type="button" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </main>
  <footer>
    Â© Embryonic Dev
    <script>
      document.write(new Date().getFullYear())
    </script>
    <span><img src="./images/tree-logo.svg" alt=""></span>
  </footer>
  
</body>
</html>
